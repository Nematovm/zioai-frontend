<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiyoAI â€” Login</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../Static/auth.css" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Spinner -->
    <div class="spinner-wrapper">
      <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Back to home -->
    <a class="back-home" href="../index.html"><i class="bi bi-chevron-left"></i></a>

    <div class="auth-container">
      <div class="main-section">
        <div class="nav-left login-logo">
          <div class="main-logo"><i class="bi bi-stars"></i></div>
          <a class="navbar-brand"><h3 class="nav-title">ZiyoAI</h3></a>
        </div>
        <h4>Welcome Back</h4>
        <p>Log in to continue learning</p>
      </div>

      <div class="auth-card">
        <!-- Error Alert -->
        <div
          id="errorAlert"
          style="
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
          "
        ></div>

        <!-- Success Alert -->
        <div
          id="successAlert"
          style="
            display: none;
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
          "
        ></div>

        <div>
          <!-- Login.html -->
          <div class="input-box">
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
            />
            <label>Email</label>
          </div>

          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder=" "
              required
            />
            <label>Password</label>
          </div>

          <button
            class="btn-primary"
            type="button"
            id="loginBtn"
            onclick="handleLogin()"
          >
            Log In
          </button>
        </div>

        <p class="switch-link">
          Don't have an account? <a href="./signup.html">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA_w0n84YFtUYZgZodCn52lfYiqkL6v1HM",
        authDomain: "zioai-96e9f.firebaseapp.com",
        projectId: "zioai-96e9f",
        storageBucket: "zioai-96e9f.firebasestorage.app",
        messagingSenderId: "766076125152",
        appId: "1:766076125152:web:9cd609efb7895386547585",
        measurementId: "G-2EDVXFZFHQ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Check if user is already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in, redirect to dashboard/home
          window.location.href = "./dashboard.html"; // O'zingizning asosiy sahifangiz
        }
      });

      // Make handleLogin globally available
      window.handleLogin = async function () {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("loginBtn");
        const errorAlert = document.getElementById("errorAlert");
        const successAlert = document.getElementById("successAlert");

        // Hide previous alerts
        errorAlert.style.display = "none";
        successAlert.style.display = "none";

        // Validation
        if (!email || !password) {
          showError("Please fill in all fields!");
          return;
        }

        // Show loading
        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        try {
          // Sign in with Firebase
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );

          // Success
          showSuccess("Login successful! Redirecting...");

          // Redirect after 1 second
          setTimeout(() => {
            window.location.href = "./dashboard.html"; // O'zingizning asosiy sahifangiz
          }, 1000);
        } catch (error) {
          console.error("Login error:", error);

          // User-friendly error messages
          let errorMessage = "An error occurred!";

          if (error.code === "auth/user-not-found") {
            errorMessage = "No account found with this email. Please sign up!";
            // Optional: Auto redirect to signup after 2 seconds
            setTimeout(() => {
              window.location.href = "./signup.html";
            }, 2000);
          } else if (error.code === "auth/wrong-password") {
            errorMessage = "Incorrect password!";
          } else if (error.code === "auth/invalid-email") {
            errorMessage = "Invalid email format!";
          } else if (error.code === "auth/invalid-credential") {
            errorMessage = "Invalid email or password!";
          } else if (error.code === "auth/too-many-requests") {
            errorMessage = "Too many failed attempts. Please try again later.";
          }

          showError(errorMessage);

          // Reset button
          loginBtn.disabled = false;
          loginBtn.textContent = "Log In";
        }
      };

      // Helper functions
      function showError(message) {
        const errorAlert = document.getElementById("errorAlert");
        errorAlert.textContent = message;
        errorAlert.style.display = "block";
      }

      function showSuccess(message) {
        const successAlert = document.getElementById("successAlert");
        successAlert.textContent = message;
        successAlert.style.display = "block";
      }

      // Enter key support
      document
        .getElementById("password")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            handleLogin();
          }
        });
    </script>

    <script src="../JS/app.js"></script>
  </body>
</html>
