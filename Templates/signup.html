<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZiyoAI â€” Sign Up</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../Static/auth.css" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Spinner -->
    <div class="spinner-wrapper">
      <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Back to home -->
    <a class="back-home" href="../index.html"><i class="bi bi-chevron-left"></i></a>

    <div class="auth-container">
        <div class="main-section">
        <div class="nav-left login-logo">
          <div class="main-logo"><i class="bi bi-stars"></i></div>
          <a class="navbar-brand"><h3 class="nav-title">ZiyoAI</h3></a>
        </div>
        <h4>Start Your Journey</h4>
        <p>Create your account to get started</p>
      </div>
      <div class="auth-card" id="login-form">

        <!-- Error Alert -->
        <div
          id="errorAlert"
          style="
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
          "
        ></div>

        <!-- Success Alert -->
        <div
          id="successAlert"
          style="
            display: none;
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
          "
        ></div>

        <div>
          <!-- Signup.html -->
          <div class="input-box">
            <input
              type="text"
              id="username"
              name="username"
              placeholder=" "
              required
            />
            <label>Username</label>
          </div>

          <div class="input-box">
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
            />
            <label>Email</label>
          </div>

          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder=" "
              required
            />
            <label>Password</label>
          </div>

          <button
            class="btn-primary"
            type="button"
            id="signupBtn"
            onclick="handleSignup()"
          >
            Sign Up
          </button>
        </div>

        <p class="switch-link">
          Already have an account? <a href="./login.html">Log In</a>
        </p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        updateProfile,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA_w0n84YFtUYZgZodCn52lfYiqkL6v1HM",
        authDomain: "zioai-96e9f.firebaseapp.com",
        projectId: "zioai-96e9f",
        storageBucket: "zioai-96e9f.firebasestorage.app",
        messagingSenderId: "766076125152",
        appId: "1:766076125152:web:9cd609efb7895386547585",
        measurementId: "G-2EDVXFZFHQ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Check if user is already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in, redirect to dashboard/home
          window.location.href = "./dashboard.html"; // O'zingizning asosiy sahifangiz
        }
      });

      // Make handleSignup globally available
      window.handleSignup = async function () {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const signupBtn = document.getElementById("signupBtn");
        const errorAlert = document.getElementById("errorAlert");
        const successAlert = document.getElementById("successAlert");

        // Hide previous alerts
        errorAlert.style.display = "none";
        successAlert.style.display = "none";

        // Validation
        if (!username || !email || !password) {
          showError("Please fill in all fields!");
          return;
        }

        if (password.length < 6) {
          showError("Password must be at least 6 characters!");
          return;
        }

        // Show loading
        signupBtn.disabled = true;
        signupBtn.textContent = "Creating Account...";

        try {
          // Create user with Firebase
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );

          // Update user profile with username
          await updateProfile(userCredential.user, {
            displayName: username,
          });

          // Success
          showSuccess("Account created successfully! Redirecting...");

          // Redirect after 1 second
          setTimeout(() => {
            window.location.href = "./dashboard.html"; // O'zingizning asosiy sahifangiz
          }, 1000);
        } catch (error) {
          console.error("Signup error:", error);

          // User-friendly error messages
          let errorMessage = "An error occurred!";

          if (error.code === "auth/email-already-in-use") {
            errorMessage =
              "This email is already registered. Redirecting to login...";
            showError(errorMessage);
            // Auto redirect to login after 2 seconds
            setTimeout(() => {
              window.location.href = "./login.html";
            }, 2000);
            return;
          } else if (error.code === "auth/invalid-email") {
            errorMessage = "Invalid email format!";
          } else if (error.code === "auth/weak-password") {
            errorMessage = "Password is too weak!";
          }

          showError(errorMessage);

          // Reset button
          signupBtn.disabled = false;
          signupBtn.textContent = "Sign Up";
        }
      };

      // Helper functions
      function showError(message) {
        const errorAlert = document.getElementById("errorAlert");
        errorAlert.textContent = message;
        errorAlert.style.display = "block";
      }

      function showSuccess(message) {
        const successAlert = document.getElementById("successAlert");
        successAlert.textContent = message;
        successAlert.style.display = "block";
      }

      // Enter key support
      document
        .getElementById("password")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            handleSignup();
          }
        });
    </script>

    <!-- <script src="/JS/script.js"></script> -->
    <script src="../JS/app.js"></script>
  </body>
</html>
